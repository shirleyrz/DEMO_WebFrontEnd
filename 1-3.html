<div>

    <!--Create a new application-->
    <!--Tag for Application-->
    <div id="tagForNewApp" class="row">
        <div class="col-md-3 col-lg-3 col-sm-3">
            <p class="panel-title tag"> Applications </p>
        </div>
    </div>

    <!--A list of Applications-->
    <div id="Applications" class="row">
        <div id="btnNewApplication" class="col-md-3 col-lg-3 col-sm-3 btnNew">
            <div class="surveyCard" data-toggle="modal" data-target="#modalApplication">
                <div class="divCenter pointer"><img src="img/green-plus-sign.png"/></div>
                <p class="panel-description">Create a New Application</p>
            </div>
        </div>
    </div>

    <!--Discover a new Cluster-->

    <!--Tag for Cluster-->
    <div id="tagForNewCluster" class="row">
        <div class="col-md-3 col-lg-3 col-sm-3">
            <h1 class="panel-title tag"> Clusters </h1>
        </div>
    </div>

    <!--A list of Clusters-->
    <div id="Clusters" class="row">


        <div id="Cluster1" class="col-md-3  col-lg-3 col-sm-3 chart">
            <div class="surveyCard">

                <div class="surveyCard_chart">
                    <h4 class="text-center">Security </h4>
                    <canvas category="security_chart" class="overview_chart"></canvas>
                </div>

                <div category="security" class="btn-group-vertical options_List">
                    <div class="chgChart"> Change Chart</div>
                    <button type="button" class="btn btn-default bar"><img src="img/icons/bar_graph.png"
                                                                           class="img-responsive"></button>
                    <button type="button" class="btn btn-default pie"><img src="img/icons/pie.png"
                                                                           class="img-responsive">
                    </button>
                    <button type="button" class="btn btn-default line"><img src="img/icons/point_graph.png"
                                                                            class="img-responsive"></button>
                </div>

            </div>
        </div>


        <div id="btnNewCluster" class="col-md-3  col-lg-3 col-sm-3 btnNew">
            <div class="surveyCard">
                <div class="divCenter pointer"><img src="img/green-plus-sign.png" class="imgmid"
                                                    data-toggle="modal"
                                                    data-target="#modalCluster"/></div>
                <p class="panel-description ">Discover a New Cluster</p>
            </div>
        </div>
    </div>


</div>


<!-- Pop Up Modal Window for New Applications-->
<div class="modal fade" id="modalApplication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn btn-primary" style="width:100%">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an Application</h4>
            </div>

            <div class="modal-body" class="col-xs-12 col-md-12 col-lg-12">
                <form role="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <label for="inputName" class="control-label">Name</label>
                            </div>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <label for="inputDescription" class="control-label">Description</label>
                            </div>
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <textarea id="inputDescription" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <select id="jobs" name="jobSelect[]" multiple>
                                <option>JobSet 1</option>
                                <option>Job 2</option>
                                <option>Job 3</option>
                                <option>Job 4</option>
                            </select>
                            <script type="text/javascript" src="js/custom-listbox.js"></script>
                        </div>
                    </div>
                </form>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCard('application')">
                    Add
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

            </form>
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal -->

<!--Pop Up Modal Window for New Clusters-->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="modalCluster">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Discover a Cluster</h4>
            </div>

            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="email" class="form-control" id="nameInput" placeholder="Friend Data Cluster">
                    </div>
                    <div class="form-group">
                        <label for="IPaddressInput">IP Address</label>
                        <input type="password" class="form-control" id="IPaddressInput" placeholder="192.168.0.1">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCard('cluster')">Add
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>


<div style="display: none">
    <div id="sampleCard" class="col-md-3 col-lg-3 col-sm-3 chart">
        <div class="surveyCard">

            <div class="surveyCard_chart">
                <h4 class="text-center">Security </h4>
                <canvas category="security_chart" class="overview_chart"></canvas>
            </div>

            <div category="security" class="btn-group-vertical options_List">
                <div class="chgChart"> Change Chart</div>
                <button type="button" class="btn btn-default bar"><img src="img/icons/bar_graph.png"
                                                                       class="img-responsive"></button>
                <button type="button" class="btn btn-default pie"><img src="img/icons/pie.png" class="img-responsive">
                </button>
                <button type="button" class="btn btn-default line"><img src="img/icons/point_graph.png"
                                                                        class="img-responsive"></button>
            </div>

        </div>
    </div>
</div>
